name: Jira 이슈 생성
on:
  issues:
    types:
      - opened

jobs:
  create-jira-issue:
    permissions: write-all

    name: Jira 이슈 생성
    runs-on: ubuntu-latest
    steps:
      - name: 이슈 담당자 자동 할당
        uses: pozil/auto-assign-issue@v2
        with:
          assignees: ${{ github.actor }}

      - name: 원채 Jira 로그인
        uses: atlassian/gajira-login@v3
        if: github.actor == 'ywonchae1'
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_WONCHAE_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_WONCHAE_USER_EMAIL }}

      - name: 유진 Jira 로그인
        uses: atlassian/gajira-login@v3
        if: github.actor == 'sseoU'
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_YOUJIN_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_YOUJIN_USER_EMAIL }}

      # 다른 팀원 계정 연결 필요

      - name: Main 브랜치 체크아웃
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Issue Parser
        uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        with:
          template-path: '.github/ISSUE_TEMPLATE/2-feature-issue-form.yml'

      - name: 이슈 Markdown 문법을 Jira 문법으로 변환
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: 오늘 날짜 생성
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Jira에 이슈 생성
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: KAN
          issuetype: Task
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: |
            {
              "customfield_10039": "${{ steps.date.outputs.date }}",
              "parent": {
                "key": "${{ steps.issue-parser.outputs.issueparser_parentKey }}"
              }
            }

      - name: 이슈 제목 수정
        uses: actions-cool/issues-helper@v3
        with:
          actions: "update-issue"
          title: "${{ steps.create.outputs.issue }} ${{ github.event.issue.title }}"